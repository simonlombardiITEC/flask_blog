<!doctype html>
<html lang="en">

<head>
    <title>{% block title%}{% endblock%}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon"  href="{{url_for('static', filename='favicon.png')}}">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary" style="height: 80px;">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='logo.png')}}"> Blog <span class="fs-bold">PY</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% if logeado %}
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <h3 style="padding: 10px;">{{usuario_nombre}}</h3>
                <form action="/">
                    <button class="btn btn-outline-primary" type="submit">Sign Out</button>
                </form>
            </div>
            {% endif %}
        </div>
    </nav>
    {% block body%}{% endblock %}



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
